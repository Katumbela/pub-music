<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Storage</title>
</head>
<body><h1>File Storage</h1>
    <form action="/uploadd" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-12">
                <div class="form-floating">
                    <input type="text" name="titulo" id="titulo" class="form-control" placeholder="Full Name" required="">
                    <label for="floatingInput">Titulo</label>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12"> 
                <div class="form-floating">
                    <input type="text" name="album" id="email"  class="form-control" placeholder="Email address" required="">
                    <label for="floatingInput">EP/Mixtape / Album</label>
                </div>
            </div>
            <div class="col-lg-12 col-12">
                <div class="form-floating">
                    <input type="file" name="ficheiro" id="ficheiro" class="form-control" placeholder="Ficheiro" required="">
                    <label for="floatingInput">Ficheiro</label>
                </div>
                <div class="form-floating">
                    <input type="file" name="capa" id="name" class="form-control" placeholder="Capa / Foto" required="">
                    <label for="floatingInput">Capa / Foto</label>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" id="message" name="message" placeholder="Describe message here"></textarea>
                    <label for="floatingTextarea">Alguma Descrição ?</label>
                </div>
            </div>
            <div class="col-lg-4 col-12 ms-auto">
                <button type="submit" class="form-control">Enviar</button>
            </div>
        </div>
    </form>
    

    <h2>Files:</h2>
    <ul>
        {% for file in files %}
            <li><a href="{{ file.get('url') }}">{{ file.get('name') }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
